{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
  </head>
  <link href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet">
    <link href="{% static 'css/bootstrap-reset.css'%}" rel="stylesheet">
    <style>
      .login-btn {
	width: 100%;
	padding: 10px;
	margin-top: 10px;
	background: linear-gradient(to right, #92bdf4, #cf58cd);
	color: #fff;
	border: none;
	border-radius: 37px;
	font-weight: bold;
	cursor: pointer;
}
.input-bottom-border {
	border: none;
	border-bottom: 2px solid #bcb0d0;
	outline: none;
	background: transparent;
	width: 100%;
	color: #8061bb;
	padding: 5px;
	margin-bottom: 11px;
} 
    </style>
  <body style="margin:0;font-family:sans-serif;background:#f0f3f7;display:flex;justify-content:center;align-items:center;height:100vh">
       {% include "companiance/message.html"%}
    <div style="background:#fff;width:300px;padding:20px;border-radius:8px;box-shadow:0 0 10px #ccc">
    
      <div style="margin:-20px -20px 15px -20px;padding:15px;  border-radius:8px 8px 0 0;text-align:center">
        <div style="
              padding: 10px;
              font-size: 25px;
              font-weight: 700;
              font-family: cursive;
              color: #bb79da;
          ">Welcome</div>
                  <div style=" 
              font-size: 12px;
              font-weight: 600;
              letter-spacing: 2px;
          "> ARRO<span style="color: red;">LITE</span></div>
 
      </div>
    <form  method="POST">
        {% csrf_token %}
      <input type="email" placeholder="Email" name="email" required  class="input-bottom-border"/>
      <input type="password" placeholder="Password"  name="password" class="input-bottom-border" required  />
      <div style="display:flex;justify-content:space-between;font-size:13px;margin:8px 0">
        <label style="display: flex;gap: 4px;font-size: 12px;"><input type="checkbox" />Remember</label><a href="#" style="color: #2c1cb5;text-decoration: none;font-family: initial;font-size: 11px;">Forgot password</a>
      </div>
      <button type="submit"  class="login-btn">LOGIN</button>
     </form>
      <div style="text-align:center;font-size:10px;margin-top:10px">
        No account? <a href="#" style="color:#1cb5b2;text-decoration:none">register here</a>
      </div>
    </div>
  </body>
</html>
